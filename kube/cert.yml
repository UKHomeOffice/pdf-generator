---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{.PDF_GENERATOR_NAME}}-pod-tls
spec:
  secretName: {{.PDF_GENERATOR_NAME}}-pod-tls
  issuerRef:
    name: platform-tls
    kind: ClusterIssuer
  commonName: {{.PDF_GENERATOR_NAME}}.{{.PDF_GENERATOR_KUBE_NAMESPACE}}.svc.cluster.local
  dnsNames:
  - localhost
  - 127.0.0.1
