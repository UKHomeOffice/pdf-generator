      - export PDF_GENERATOR_AWS_S3_SECRET_KEY=$${DEV_PDF_GENERATOR_AWS_S3_SECRET_KEY}
      - export PDF_GENERATOR_AWS_S3_PROTOCOL=$${DEV_PDF_GENERATOR_AWS_S3_PROTOCOL}
      - export PDF_GENERATOR_CORRELATION_ID_REQUEST_HEADER=$${DEV_PDF_GENERATOR_CORRELATION_ID_REQUEST_HEADER}
      - export NGINX_IMAGE=$${DEV_NGINX_IMAGE}
      - export NGINX_TAG=$${DEV_NGINX_TAG}
      - export PDF_GENERATOR_PORT=$${DEV_PDF_GENERATOR_PORT}
      - export PDF_GENERATOR_TAG=$${DRONE_COMMIT_SHA}
      - kd --insecure-skip-tls-verify -f kube/cert.yml
      - kd --insecure-skip-tls-verify -f kube/service.yml
      - kd --insecure-skip-tls-verify -f kube/secret.yml
      - kd --insecure-skip-tls-verify -f kube/network-policy.yml
      - kd --insecure-skip-tls-verify -f kube/deployment.yml --timeout=5m
    when:
      branch: master
      event: push

