---
pipeline:
  test:
      image: node:11
      commands:
        - npm install
        - npm run coverage
        - npm run linter
      when:
        event:
        - push
        - pull_request

  sonar-scanner:
    image: quay.io/ukhomeofficedigital/sonar-scanner:v3.0.1
    when:
      status:
        - failure
        - success
      event:
        - pull_request

  build_push_to_ecr:
    image: quay.io/ukhomeofficedigital/ecr:latest
    secrets:
    - source: DEV_PDF_GENERATOR_AWS_ACCESS_KEY_ID
      target: AWS_ACCESS_KEY_ID
    - source: DEV_PDF_GENERATOR_AWS_SECRET_ACCESS_KEY
      target: AWS_SECRET_ACCESS_KEY
    repo: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/cop/pdf-generator
    tags: ${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - DEV_KUBE_SERVER
      - DEV_KUBE_TOKEN
      - DEV_KEYCLOAK_URL
      - DEV_KEYCLOAK_REALM
      - DEV_KEYCLOAK_PROTOCOL
      - DEV_PDF_GENERATOR_NAME
      - DEV_PDF_GENERATOR_IMAGE
      - DEV_PDF_GENERATOR_KEYCLOAK_CLIENT_ID
      - DEV_PDF_GENERATOR_KEYCLOAK_CLIENT_SECRET
      - DEV_PDF_GENERATOR_KUBE_NAMESPACE
      - DEV_PDF_GENERATOR_AWS_ACCESS_KEY_ID
      - DEV_PDF_GENERATOR_AWS_SECRET_ACCESS_KEY
      - DEV_PDF_GENERATOR_PORT
      - DEV_PDF_GENERATOR_KEYCLOAK_SESSION_SECRET
      - DEV_PDF_GENERATOR_ARENA_ACCESS_ROLES
      - DEV_PDF_GENERATOR_LOG_LEVEL
      - DEV_PDF_GENERATOR_AWS_S3_ENDPOINT
      - DEV_PDF_GENERATOR_AWS_S3_PORT
      - DEV_PDF_GENERATOR_AWS_S3_PDF_BUCKETNAME
      - DEV_PDF_GENERATOR_AWS_S3_ACCESS_KEY
      - DEV_PDF_GENERATOR_AWS_S3_SECRET_KEY
      - DEV_PDF_GENERATOR_AWS_S3_PROTOCOL
      - DEV_PDF_GENERATOR_CORRELATION_ID_REQUEST_HEADER
      - DEV_NGINX_IMAGE
      - DEV_NGINX_TAG
    commands:
      - export KUBE_SERVER=$${DEV_KUBE_SERVER}
      - export KUBE_TOKEN=$${DEV_KUBE_TOKEN}
      - export KUBE_NAMESPACE=$${DEV_PDF_GENERATOR_KUBE_NAMESPACE}
      - export KEYCLOAK_URL=$${DEV_KEYCLOAK_URL}
      - export KEYCLOAK_REALM=$${DEV_KEYCLOAK_REALM}
      - export KEYCLOAK_PROTOCOL=$${DEV_KEYCLOAK_PROTOCOL}
      - export PDF_GENERATOR_NAME=$${DEV_PDF_GENERATOR_NAME}
      - export PDF_GENERATOR_IMAGE=$${DEV_PDF_GENERATOR_IMAGE}
      - export PDF_GENERATOR_KEYCLOAK_CLIENT_ID=$${DEV_PDF_GENERATOR_KEYCLOAK_CLIENT_ID}
      - export PDF_GENERATOR_KEYCLOAK_CLIENT_SECRET=$${DEV_PDF_GENERATOR_KEYCLOAK_CLIENT_SECRET}
      - export PDF_GENERATOR_KEYCLOAK_SESSION_SECRET=$${DEV_PDF_GENERATOR_KEYCLOAK_SESSION_SECRET}
      - export PDF_GENERATOR_ARENA_ACCESS_ROLES=$${DEV_PDF_GENERATOR_ARENA_ACCESS_ROLES}
      - export PDF_GENERATOR_KUBE_NAMESPACE=$${DEV_PDF_GENERATOR_KUBE_NAMESPACE}
      - export PDF_GENERATOR_AWS_ACCESS_KEY_ID=$${DEV_PDF_GENERATOR_AWS_ACCESS_KEY_ID}
      - export PDF_GENERATOR_AWS_SECRET_ACCESS_KEY=$${DEV_PDF_GENERATOR_AWS_SECRET_ACCESS_KEY}
      - export PDF_GENERATOR_LOG_LEVEL=$${DEV_PDF_GENERATOR_LOG_LEVEL}
      - export PDF_GENERATOR_AWS_S3_ENDPOINT=$${DEV_PDF_GENERATOR_AWS_S3_ENDPOINT}
      - export PDF_GENERATOR_AWS_S3_PORT=$${DEV_PDF_GENERATOR_AWS_S3_PORT}
      - export PDF_GENERATOR_AWS_S3_PDF_BUCKETNAME=$${DEV_PDF_GENERATOR_AWS_S3_PDF_BUCKETNAME}
