      - export PDF_GENERATOR_AWS_ACCESS_KEY_ID=$${STAGING_PDF_GENERATOR_AWS_ACCESS_KEY_ID}
      - export PDF_GENERATOR_AWS_SECRET_ACCESS_KEY=$${STAGING_PDF_GENERATOR_AWS_SECRET_ACCESS_KEY}
      - export PDF_GENERATOR_LOG_LEVEL=$${STAGING_PDF_GENERATOR_LOG_LEVEL}
      - export PDF_GENERATOR_AWS_S3_ENDPOINT=$${STAGING_PDF_GENERATOR_AWS_S3_ENDPOINT}
